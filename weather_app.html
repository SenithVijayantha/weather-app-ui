<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="ui-container">
        
        <div class="blue-container">

            <div class="top-line">
                
                <div 
                class="four-squares-container">
                    <img class="four-squares" src="./Icons/squares.png" alt="a four sqaure icon">
                </div>

                <div class="city">
                    <div class="location-city-container">
                        <img class="location-icon" src="./Icons/location.png" alt="a location icon">
                    </div>
                    <div class="city-name">Minsk</div>
                </div>

                <div class="three-dots-container">
                    <img class="three-dots" src="./Icons/three_dots.png" alt="a three dots icon">
                </div>
            </div>

            <div class="updating">
                <div class="updating-circle"></div>
                <div class="updating-text">Updating</div>
            </div>
        
            <div class="main-details">

                <div class="weather-icon-container">
                    <img class="weather-icon" src="./Icons/weather-icon.png" alt="a weather icon">
                </div>
                <div class="temp-container">
                    <div class="temp">21</div>
                    <div class="temp-circle"></div>
                </div>
                <div class="weather-condition">Thunderstorm</div>
                <div class="date">Monday, 17 May</div>
                <hr>
            </div>

            <div class="blue-container-bottom-bar">
                <div class="div bottom-bar-weather-details">
                    <img src="./Icons/wind.png" alt="a wind icon" class="bottom-bar-icons">
                    <div class="weather-specs">13km/h</div>
                    <div class="bottom-bar-weather-conditions">Wind</div>
                </div>
                <div class="div bottom-bar-weather-details">
                    <img src="./Icons/drop.png" alt="a water drop icon" class="bottom-bar-icons">
                    <div class="weather-specs">24%</div>
                    <div class="bottom-bar-weather-conditions">Humidity</div>
                </div>
                <div class="div bottom-bar-weather-details">
                    <img src="./Icons/rain.png" alt="a raining icon" class="bottom-bar-icons">
                    <div class="weather-specs">87%</div>
                    <div class="bottom-bar-weather-conditions">Chance of rain</div>
                </div>
            </div>

            <div class="black-container">
                <div class="black-bottom-bar">
                    <div class="black-bottom-bar-day">Today</div>
                    <div class="black-bottom-bar-days">7 days ></div>
                </div>

                <div class="black-container-sub-details">
                    <div class="sub-details">
                        <div class="sub-details-temp">23째</div>
                        <div class="sub-details-icon-container">
                            <img class="sub-details-icons" src="./Icons/weather-icon.png" alt="a weather icon">
                        </div>
                        <div class="sub-details-time">10:00</div>
                    </div>

                    <div class="sub-details active">
                        <div class="sub-details-temp">21째</div>
                        <div class="sub-details-icon-container">
                            <img class="sub-details-icons" src="./Icons/weather-icon.png" alt="a weather icon">
                        </div>
                        <div class="sub-details-time">11:00</div>
                    </div>

                    <div class="sub-details">
                        <div class="sub-details-temp">22째</div>
                        <div class="sub-details-icon-container">
                            <img class="sub-details-icons" src="./Icons/weather-icon.png" alt="a weather icon">
                        </div>
                        <div class="sub-details-time">12:00</div>
                    </div>

                    <div class="sub-details">
                        <div class="sub-details-temp">19째</div>
                        <div class="sub-details-icon-container">
                            <img class="sub-details-icons" src="./Icons/weather-icon.png" alt="a weather icon">
                        </div>
                        <div class="sub-details-time">01:00</div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
